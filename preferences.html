<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences - Lift</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Navbar -->
      <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-100 shadow-sm z-40 flex items-center justify-between px-4 md:hidden">
        <button id="menuButton" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 absolute left-1/2 transform -translate-x-1/2">Preferences</h1>
        <div class="w-10"></div> <!-- Spacer to balance the menu button -->
      </nav>

      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40 w-64 bg-white border-r border-gray-100 shadow-sm md:pt-0 pt-16">
        <div class="p-4 border-b border-gray-100">
          <h1 class="text-xl font-semibold text-gray-700">Lift</h1>
        </div>
        <nav class="p-4">
          <ul class="space-y-2">
            <li>
              <a href="index.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="add-exercise.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Exercise
              </a>
            </li>
            <li>
              <a href="workouts.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                My Workouts
              </a>
            </li>
            <li>
              <a href="manage-days.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                Manage Days
              </a>
            </li>
            <li>
              <a href="preferences.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Preferences
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-stone-400 opacity-50 z-30 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto md:ml-64 pt-16">
        <div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6 md:p-8">
          <div class="max-w-2xl mx-auto">
            <div class="bg-white p-4 sm:p-6 rounded-lg shadow-sm border border-gray-100">
              <form id="preferencesForm" class="space-y-4 sm:space-y-6">
                <!-- Reps -->
                <div class="mb-6">
                  <label for="defaultReps" class="block text-gray-700 font-bold mb-3">Reps</label>
                  <div class="space-y-6">
                    <!-- Single Reps Option -->
                    <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3">
                      <div class="w-full sm:w-48">
                        <input type="number" id="defaultReps" min="1" max="100" 
                          class="w-full px-3 py-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 text-base" 
                          placeholder="10" />
                        <div id="defaultRepsError" class="text-red-500 text-sm mt-1"></div>
                      </div>
                      <span class="text-gray-500 text-sm">Single number of reps</span>
                    </div>

                    <!-- Or Divider -->
                    <div class="flex items-center gap-3">
                      <div class="h-px bg-gray-200 flex-1"></div>
                      <span class="text-gray-400 text-sm">OR</span>
                      <div class="h-px bg-gray-200 flex-1"></div>
                    </div>

                    <!-- Rep Range Option -->
                    <div class="space-y-3">
                      <div class="text-gray-500 text-sm mb-2">Range of reps (min-max)</div>
                      <div class="flex flex-col sm:flex-row items-start sm:items-start gap-2 sm:gap-3">
                        <div class="flex items-start gap-2 w-full sm:w-auto">
                          <div class="w-full sm:w-48">
                            <input type="number" id="defaultMinReps" min="1" max="100" 
                              class="w-full px-3 py-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 text-base" 
                              placeholder="8" />
                            <div id="defaultMinRepsError" class="text-red-500 text-sm mt-1"></div>
                          </div>
                          <span class="text-gray-500 whitespace-nowrap mt-2">to</span>
                          <div class="w-full sm:w-48">
                            <input type="number" id="defaultMaxReps" min="1" max="100" 
                              class="w-full px-3 py-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 text-base" 
                              placeholder="12" />
                            <div id="defaultMaxRepsError" class="text-red-500 text-sm mt-1"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Sets -->
                <div>
                  <label for="defaultSets" class="block text-gray-700 font-bold mb-2">Sets</label>
                  <div class="w-full sm:w-48">
                    <input type="number" id="defaultSets" min="1" max="20" 
                      class="w-full p-3 sm:p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 text-base" />
                    <div id="defaultSetsError" class="text-red-500 text-sm mt-1"></div>
                  </div>
                </div>

                <!-- Rest Duration -->
                <div>
                  <label for="defaultRestDuration" class="block text-gray-700 font-bold mb-2">Rest Duration (seconds)</label>
                  <div class="w-full sm:w-48">
                    <input type="number" id="defaultRestDuration" min="0" max="300" 
                      class="w-full p-3 sm:p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 text-base" />
                    <div id="defaultRestDurationError" class="text-red-500 text-sm mt-1"></div>
                  </div>
                </div>

                <!-- Rest Timer Sound -->
                <div class="pt-2">
                  <label for="restTimerSound" class="flex items-center space-x-3">
                    <input type="checkbox" id="restTimerSound" 
                      class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-200" />
                    <span class="text-gray-700 font-bold">Enable Rest Timer Sound</span>
                  </label>
                </div>

                <div class="pt-4">
                  <button type="submit" class="w-full bg-blue-500 text-white px-4 py-3 sm:py-2 rounded hover:bg-blue-600 transition-colors text-base font-medium">
                    Save Preferences
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile menu functionality
      const menuButton = document.getElementById('menuButton');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      function toggleMenu() {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      }

      menuButton.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      // Close menu when clicking a link on mobile
      document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) { // md breakpoint
            toggleMenu();
          }
        });
      });
    </script>
    <script type="module" src="js/preferences.js"></script>
  </body>
</html>
